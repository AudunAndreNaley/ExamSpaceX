	<body class="body">
		<div class="body">

		<ul class="ul-nav navbar-fixed-top" role="navigation">
                    <a class="logo-a" href="index.html"><img class="logo" src="Logo/spacexlogo.png"></a>

    <div class="formcolor">

      <form class="form" name="test" onsubmit="return validateForm()">

        <h1 class="kontaktoverskrift">Contact SpaceX!</h1>

        <div>
          <label for="name"></label><br>
          <p>First Name:</p><input id="name" name="name" placeholder="" required>
          <span class="error" id="nameError"></span>
          <br>
        </div>
        
        <div>
          <label for="phone"></label><br>
          <p>Phone:</p><input id="phone" name="phone" placeholder="" required>
          <span class="error" id="phoneError"></span>
          <br>
        </div>
        
        <div>
          <label></label><br>
          <p>E-mail:</p><input id="email" name="email" placeholder="" required>
          <span class="error" id="emailError"></span>
          <br>
        </div>

        <div>
          <label></label><br>
          <p>Confirm E-mail:</p><input id="email2" name="email2" placeholder="" required>
          <span class="error" id="email2Error"></span>
          <br>
        </div>

        <div>
          <label></label><br>
          <p>Message:</p><textarea name="comment" id="comment" placeholder="" required></textarea><br>
          <span class="error" id="commentError"></span>
          <br>
        </div>

        <div>
          <input type="submit" value="Send">
        </div>
      </form>
    </div>






</div>



    </body>
